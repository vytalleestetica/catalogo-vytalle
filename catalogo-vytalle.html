         // Function to get the correct icon/emoji for each category
         function getCategoryIcon(category) {
             switch (category) {
                 case "Toxina Botulínica":

                 case "Bioestimuladores":
                     return '💎'; // Diamond icon

                     return '✨'; // Sparkles icon

                     return '🧵'; // Thread icon
                 case "Micro Cânulas":
                     return '🔬'; // Microscope icon
                 case "Enzimas":
                     return '🧪'; // Test tube icon
                 default:
                     return ''; // No icon
             }
         }
 
         // DOM elements

         const searchInput = document.getElementById('search-input');
         const noResultsMessage = document.getElementById('no-results');
 
         // Function to render the table rows based on the product data
         function renderTable(productsToRender) {
             tableBody.innerHTML = ''; // Clear existing table content
             if (productsToRender.length === 0) {
                 noResultsMessage.classList.remove('hidden');
                 return;
             }
             noResultsMessage.classList.add('hidden');
             
             let lastCategory = null;
             productsToRender.forEach(product => {
                 // Add a category header if the category changes
                 if (product.category !== lastCategory) {
                     const categoryRow = document.createElement('tr');
                     categoryRow.innerHTML = `
                         <td colspan="4" class="px-3 py-2 bg-orange-100 text-orange-600 font-bold text-sm uppercase">
                             ${product.category}
                         </td>
                     `;
                     tableBody.appendChild(categoryRow);
                     lastCategory = product.category;
                 }
 
                 // Create the product row
                 const row = document.createElement('tr');
                 row.classList.add('bg-white', 'hover:bg-gray-50', 'transition-colors', 'sm:hover:bg-orange-50');
                 row.innerHTML = `
                     <td class="px-3 py-2 text-sm text-gray-900 hidden sm:table-cell">
                         <span class="text-xl sm:text-2xl text-orange-vytalle">${getCategoryIcon(product.category)}</span>
                     </td>
                     <td class="px-3 py-2 text-sm text-gray-900 font-medium">
                         ${product.name}
                     </td>
                     <td class="px-3 py-2 text-sm text-gray-700 whitespace-nowrap font-bold gold-vytalle">
                         ${product.pixPrice}
                     </td>
                     <td class="px-3 py-2 text-sm text-gray-700 whitespace-nowrap font-bold gold-vytalle">
                         ${product.creditPrice}
                     </td>
                 `;
                 tableBody.appendChild(row);
             });
         }
 
         // Filter the table based on the search input
         function filterTable() {
             const searchTerm = searchInput.value.toLowerCase();
             const filteredProducts = products.filter(product => 
                 product.name.toLowerCase().includes(searchTerm) ||
                 product.category.toLowerCase().includes(searchTerm)
             );
             renderTable(filteredProducts);
         }
 
         // Event listener for the search input
         searchInput.addEventListener('input', filterTable);
 
         // Initial rendering of the table
         renderTable(products);
